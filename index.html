<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Aktifo-A', 'Aktifo A', 'Inter', 'sans-serif'],
            },
            fontSize: {
              xs: ['11px', '14px'],
              sm: ['12px', '16px'],
              base: ['12px', '18px'],
              lg: ['14px', '20px'],
              xl: ['16px', '24px'],
              '2xl': ['18px', '26px'],
              '3xl': ['22px', '30px'],
            },
            colors: {
              kletta: {
                dark: '#002b31',
                yellow: '#fcd34d',
                yellowHover: '#fbbf24',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Aktifo-A', 'Aktifo A', 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Simulated font-face definition for Aktifo-A */
      @font-face {
        font-family: 'Aktifo-A';
        src: local('Aktifo-A'), local('Aktifo A');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Aktifo-A';
        src: local('Aktifo-A Bold'), local('Aktifo A Bold');
        font-weight: 700;
        font-style: normal;
      }

      /* Custom scrollbar to match enterprise apps */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
    </style>

}
</script>

  </body>
</html>
